<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/calc.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <button id="theme"></button>
            <div id="solve">0012+23432</div>
            <div id="btns">
                <div class="btn" id="ac">AC</div>
                <div class="btn" id="del">DEL</div>
                <div class="btn" >%</div>
                <div class="btn">/</div>
                <div class="btn" style="color:white;">7</div>
                <div class="btn" style="color:white;">8</div>
                <div class="btn" style="color:white;">9</div>
                <div class="btn">*</div>
                <div class="btn" style="color:white;">4</div>
                <div class="btn" style="color:white;">5</div>
                <div class="btn" style="color:white;">6</div>
                <div class="btn">-</div>
                <div class="btn" style="color:white;">1</div>
                <div class="btn" style="color:white;">2</div>
                <div class="btn" style="color:white;">3</div>
                <div class="btn">+</div>
                <div class="btn" style="color:white;">00</div>
                <div class="btn" style="color:white;">0</div>
                <div class="btn" style="color:white;">.</div>
                <div class="btn" style="background-color: rgb(220, 77, 25);color: white;" id="equal">=</div>
            </div>
        </div>
    </div>
    <!-- <button id="theme">Click me</button> -->
</body>
</html>
